<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Inventory</title>
  <link rel="stylesheet" href="/css/jass.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header class="bg-info p-2 mb-5">
    <h1>Device Inventory</h1>
  </header>

  <main class="container mb-5">
    <section class="bg-light p-2">
      <h2>Add New Device:</h2>
      <form class="device-form row align-center">
        <div class="col-3">
          <label for="model_id">Model:</label>
          <select class="form-input" id="model_id" name="model_id"></select>
        </div>
  
        <div class="col-2">
          <label for="condition">Condition:</label>
          <select class="form-input" id="condition" name="condition">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
          </select>
        </div>
  
        <div class="col-6">
          <label for="notes">Notes:</label>
          <textarea class="form-input" id="notes" name="notes"></textarea>
        </div>
        <div class="col-1">
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
      </form>
    </section>
    
    <section>
      <h3 class="mt-2 mb-4">Current Devices:</h3>
      <table>
        <thead>
          <tr>
            <th>Model</th>
            <th>Platform</th>
            <th>Screen</th>
            <th>Date</th>
            <th>Condition</th>
            <th>Notes</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody class="device-list">
  
        </tbody>
      </table>
    </section>
  </main>
  
  <script src="/js/utils.js"></script>
  <script src="/js/admin.js"></script>
</body>
</html>
